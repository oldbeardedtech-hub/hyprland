# ----------------------------------------------------- 
# Monitor Setup
# See https://wiki.hyprland.org/Configuring/Monitors/
# ----------------------------------------------------- 

# 4k scaled 100%
# monitor=DP-2, 3840x2160, 3840x0, 1
# monitor=HDMI-A-2, 3840x2160, 0x0, 1
# monitor=HDMI-A-1, 3840x2160, 7680x0, 1

# 4k scaled 150%

# Center Monitor
monitor=DP-2, 3840x2160, 2560x0, 1.5
# Left Monitor
monitor=HDMI-A-2, 3840x2160, 0x0, 1.5
# Right Monitor
monitor=HDMI-A-1, 3840x2160, 5120x0, 1.5

# Workspaces bound to Monitor
workspace = 1,monitor:DP-2
workspace = 4,monitor:DP-2
workspace = 7,monitor:DP-2

workspace = 2,monitor:HDMI-A-1
workspace = 5,monitor:HDMI-A-1
workspace = 8,monitor:HDMI-A-1

workspace = 3,monitor:HDMI-A-2
workspace = 6,monitor:HDMI-A-2
workspace = 9,monitor:HDMI-A-2


# ----------------------------------------------------- 
# Autostart
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# ----------------------------------------------------- 

# DMS Default
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user start hyprland-session.target

# My Additions
exec-once = [workspace 1] sleep 1; XDG_CURRENT_DESKTOP=kde brave

exec-once = [workspace 2 silent] sleep 2; firefox
exec-once = [workspace 2 silent] sleep 4; XDG_CURRENT_DESKTOP=kde dolphin

exec-once = [workspace 3 silent] sleep 6; thunderbird
exec-once = [workspace 3 silent] sleep 8; google-chrome-stable

# exec-once = [workspace 4 silent] sleep 18; tradingview
# exec-once = [workspace 4 silent] sleep 20; XDG_CURRENT_DESKTOP=kde virtualbox

# exec-once = [workspace 5 silent] sleep 10; kitty nvim
exec-once = [workspace 5 silent] sleep 12; kitty yazi
exec-once = [workspace 5 silent] sleep 14; kitty btop
# exec-once = [workspace 5 silent] sleep 14; kitty rmpc
# exec-once = [workspace 5 silent] sleep 16; blueman-applet 

# exec-once = [workspace 6 silent] sleep 22; XDG_CURRENT_DESKTOP=kde qbittorrent

# exec-once = [workspace 8 silent] sleep 16; XDG_CURRENT_DESKTOP=kde vlc

# Set programs that you use
$terminal = kitty
$fileManager = kitty yazi
$editor = kitty nvim


# ----------------------------------------------------- 
# Environment Variables
# See https://wiki.hyprland.org/Configuring/Variables/
# ----------------------------------------------------- 

env = XDG_MENU_PREFIX,arch-

# ----------------------------------------------------- 
# Input Config
# ----------------------------------------------------- 

input {
    kb_layout = us
    numlock_by_default = true
}

# ----------------------------------------------------- 
# General Config
# ----------------------------------------------------- 

general {

    # See https://wiki.hyprland.org/Configuring/Variables/ for more
	
    gaps_in = 8
    gaps_out = 10
    border_size = 8 
    col.active_border = rgba(33ccffee) rgba(ff00ffee) rgba(00ff99ee) 45deg
    #col.active_border = rgba(ff00ffee) rgba(ff00ffee) 45deg
    col.inactive_border = rgba(595959aa)

    # DMS default
    # gaps_in = 5
    # gaps_out = 5
    # border_size = 2

    layout = dwindle
}

# ----------------------------------------------------- 
# Decoration
# ----------------------------------------------------- 

decoration {
    rounding = 10

    active_opacity = 0.92
    inactive_opacity = 0.80

    shadow {
        enabled = true
        range = 30
        render_power = 5
        offset = 0 5
        color = rgba(00000070)
    }
}

# ----------------------------------------------------- 
# Animations
# ----------------------------------------------------- 

animations {
    enabled = true

    animation = windowsIn, 1, 3, default
    animation = windowsOut, 1, 3, default
    animation = workspaces, 1, 5, default
    animation = windowsMove, 1, 4, default
    animation = fade, 1, 3, default
    animation = border, 1, 3, default
}

# ----------------------------------------------------- 
# Layouts
# ----------------------------------------------------- 

dwindle {
    preserve_split = true
}

master {
    mfact = 0.5
}

# ----------------------------------------------------- 
# Misc
# ----------------------------------------------------- 

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 1
}

# ----------------------------------------------------- 
# Window Rules
# ----------------------------------------------------- 

# The following are DMS defaults
windowrule = tile on, match:class ^(org\.wezfurlong\.wezterm)$

windowrule = rounding 12, match:class ^(org\.gnome\.)

windowrule = tile on, match:class ^(gnome-control-center)$
windowrule = tile on, match:class ^(pavucontrol)$
windowrule = tile on, match:class ^(nm-connection-editor)$

windowrule = float on, match:class ^(gnome-calculator)$
windowrule = float on, match:class ^(galculator)$
windowrule = float on, match:class ^(blueman-manager)$
windowrule = float on, match:class ^(org\.gnome\.Nautilus)$
windowrule = float on, match:class ^(steam)$
windowrule = float on, match:class ^(xdg-desktop-portal)$

windowrule = float on, match:class ^(firefox)$, match:title ^(Picture-in-Picture)$
windowrule = float on, match:class ^(zoom)$

# DMS windows floating by default
# ! Hyprland doesn't size these windows correctly so disabling by default here
# windowrule = float on, match:class ^(org.quickshell)$

layerrule = no_anim on, match:namespace ^(quickshell)$


# ----------------------------------------------------- 
# Source a file (multi-file configs)
# ----------------------------------------------------- 

source = ./dms/colors.conf
source = ./dms/outputs.conf
source = ./dms/layout.conf
source = ./dms/cursor.conf
source = ./dms/binds.conf
